name: Build JAR

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build with Maven
      run: ./mvnw clean package -DskipTests
      
    - name: Upload JAR
      uses: actions/upload-artifact@v3
      with:
        name: bajaj-hiring-jar
        path: target/bajaj-hiring-0.1.0.jar
        
    - name: Upload Solution SQL
      uses: actions/upload-artifact@v3
      with:
        name: solution-sql
        path: target/solution.sql
